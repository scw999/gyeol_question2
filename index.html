<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼 가치관 매칭 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.comcom/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .question-card {
            transition: all 0.3s ease-in-out;
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .result-tag {
            background-color: #e0f2fe;
            color: #0c4a6e;
        }
        .brain-type-header {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            margin-top: 1.5rem; /* mt-6 */
            margin-bottom: 0.5rem; /* mb-2 */
            padding-bottom: 0.5rem; /* pb-2 */
            border-bottom: 2px solid;
        }
        .male-header {
            border-color: #93c5fd; /* border-blue-300 */
            color: #1e40af; /* text-blue-800 */
        }
        .female-header {
            border-color: #f9a8d4; /* border-pink-300 */
            color: #9d174d; /* text-pink-800 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">결혼 가치관 매칭 테스트</h1>
            <p class="mt-2 text-gray-600">서로의 가치관을 알아보고 매칭률을 확인해보세요!</p>
            <p class="mt-4 text-sm text-gray-500 max-w-2xl mx-auto">
                본 테스트는 당신의 성향을 <strong>Action (행동 유형)</strong>, <strong>Emotion (감정 및 관계 유형)</strong>, <strong>Thinking (가치관 및 생각 유형)</strong> 세 가지 차원으로 나누어 분석합니다. 이를 통해 자신과 상대방의 핵심적인 가치관을 더 깊이 이해할 수 있습니다.
            </p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 남자 섹션 -->
            <div id="male-section" class="bg-blue-50 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">🤵‍♂️ 남자</h2>
                <div id="male-questions" class="space-y-6"></div>
            </div>

            <!-- 여자 섹션 -->
            <div id="female-section" class="bg-pink-50 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-6 text-pink-800">👰‍♀️ 여자</h2>
                <div id="female-questions" class="space-y-6"></div>
            </div>
        </div>

        <div class="text-center mt-8 md:mt-12">
             <div id="warning-message" class="mb-4 text-center text-red-500 font-semibold hidden">
                모든 질문에 답변해주세요!
            </div>
            <button id="calculate-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105 shadow-lg">
                결과 보기
            </button>
        </div>
        
        <!-- 결과 섹션 -->
        <div id="results" class="hidden mt-8 md:mt-12 bg-white p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">📊 최종 결과</h2>
            <div class="text-center mb-8">
                <p class="text-lg text-gray-600">두 분의 가치관 매칭률은...</p>
                <p id="matching-score" class="text-6xl font-extrabold text-sky-500 my-4">0%</p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="score-bar" class="bg-sky-500 h-4 rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-blue-50 p-6 rounded-xl">
                    <h3 class="text-xl font-bold text-blue-800 mb-4">🤵‍♂️ 남자의 성향 태그</h3>
                    <div id="male-tags" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="bg-pink-50 p-6 rounded-xl">
                    <h3 class="text-xl font-bold text-pink-800 mb-4">👰‍♀️ 여자의 성향 태그</h3>
                    <div id="female-tags" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

             <div id="result-interpretation" class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">💖 두 분의 관계 조언</h3>
                <div id="interpretation-text" class="text-gray-600 text-center leading-relaxed bg-gray-50 p-6 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            // --- 1) Action (나의 행동 유형) ---
            {
                id: 'q1', brainType: 'Action (나의 행동 유형)', text: '인스타그램 스토리에 사진을 올린다면 어떤 사진을 선택하시겠어요?',
                options: [
                    { text: '아름다운 자연경관에서 찍은 내 사진 (경험중시형)', tag: '#경험중시형' },
                    { text: '미슐랭 5스타 고급 레스토랑의 음식 사진 (성취지향형)', tag: '#성취지향형' },
                    { text: '친구들과 함께 파티를 즐기는 역동적인 사진 (사교형)', tag: '#사교형' },
                    { text: '인스타그램 스토리는 잘 올리지 않는 편이다 (안정지향형)', tag: '#안정지향형' }
                ]
            },
            {
                id: 'q2', brainType: 'Action (나의 행동 유형)', text: '선호하는 운동 스타일은 무엇인가요?',
                options: [
                    { text: '혼자 집중하며 즐기는 운동 (러닝, 헬스 등) (자기계발형)', tag: '#자기계발형' },
                    { text: '파트너나 팀과 함께하는 운동 (테니스, 축구 등) (활동적인)', tag: '#활동적인' },
                    { text: '운동은 별로 즐기지 않는다 (정적인)', tag: '#정적인' }
                ]
            },
            {
                id: 'q22', brainType: 'Action (나의 행동 유형)', text: '당신의 이상적인 주말은 어떤 모습에 가까운가요?',
                options: [
                    { text: '집에서 편안하게 휴식을 취하며 재충전한다. (집순이/집돌이)', tag: '#집순이/집돌이' },
                    { text: '새로운 것을 배우거나 취미 활동에 몰두한다. (자기계발형)', tag: '#자기계발형' },
                    { text: '친구들을 만나거나 새로운 사람들과 어울린다. (사교형)', tag: '#사교형' },
                    { text: '가까운 곳으로 여행을 떠나 새로운 경험을 한다. (모험추구형)', tag: '#모험추구형' }
                ]
            },
            // --- 2) Emotion (나의 감정 및 관계 유형) ---
            {
                id: 'q4', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '꿈꾸는 프러포즈는 어떤 모습인가요?',
                options: [
                    { text: '분위기 좋은 레스토랑에서의 로맨틱한 프러포즈 (낭만주의형)', tag: '#낭만주의형' },
                    { text: '많은 사람들 앞에서의 깜짝 프러포즈 (이벤트선호)', tag: '#이벤트선호' },
                    { text: '둘만의 추억이 담긴 장소에서의 진솔한 프러포즈 (관계중심형)', tag: '#관계중심형' },
                    { text: '화려함보다 진심이 담긴 반지와 편지 (실용주의형)', tag: '#실용주의형' }
                ]
            },
            {
                id: 'q5', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '연인이 했을 때 가장 설레는 행동은 무엇인가요?',
                options: [
                    { text: '내가 했던 말을 기억하고 세심하게 챙겨줄 때 (세심함중시)', tag: '#세심함중시' },
                    { text: '힘든 하루 끝에 말없이 꼭 안아줄 때 (스킨십중시)', tag: '#스킨십중시' },
                    { text: '나의 일이나 성과를 진심으로 응원하고 지지해줄 때 (정서적지지)', tag: '#정서적지지' },
                    { text: '함께 시간을 보낼 때 나에게 온전히 집중해줄 때 (시간공유형)', tag: '#시간공유형' }
                ]
            },
             {
                id: 'q23', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '공공장소에서의 애정표현(스킨십)에 대해 어떻게 생각하시나요?',
                options: [
                    { text: '손 잡는 것 정도는 괜찮지만, 그 이상은 조심스럽다. (보수적가치관)', tag: '#보수적가치관' },
                    { text: '주변에 피해만 주지 않는다면 자유롭게 표현할 수 있다. (자유로운표현)', tag: '#자유로운표현' },
                    { text: '애정표현은 둘만 있는 사적인 공간에서 하는 것이 좋다. (사생활중시)', tag: '#사생활중시' },
                    { text: '장소와 분위기에 따라 유연하게 달라질 수 있다. (상황적응형)', tag: '#상황적응형' }
                ]
            },
            {
                id: 'q26', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '비 오는 날, 퇴근 시간에 맞춰 연인이 회사 앞에 우산을 들고 나타났습니다. 당신의 반응은?',
                options: [
                    { text: '우와, 어떻게 알고 왔어? 와줘서 정말 고마워! (감정표현형)', tag: '#감정표현형' },
                    { text: '괜찮은데 왜 고생스럽게 왔어~ 걱정되잖아. (배려형)', tag: '#배려형' },
                    { text: '마침 보고 싶었는데, 이렇게 깜짝으로 보니 더 좋다! (낭만주의형)', tag: '#낭만주의형' },
                    { text: '잘 왔다! 이왕 만났으니 맛있는 거 먹으러 갈까? (실용주의형)', tag: '#실용주의형' }
                ]
            },
            {
                id: 'q17', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '내 연인이 내 친구의 깻잎을 떼주는 것을 보았습니다. 당신의 생각은?',
                options: [
                    { text: '아무렇지 않다. 그럴 수 있다. (쿨한연애)', tag: '#쿨한연애' },
                    { text: '기분은 좀 그렇지만 티 내지 않는다. (감정조절형)', tag: '#감정조절형' },
                    { text: '연인에게 장난스럽게 서운함을 표현한다. (관계중심형)', tag: '#관계중심형' },
                    { text: '절대 안된다. 그 자리에서 이야기한다. (원칙주의형)', tag: '#원칙주의형' }
                ]
            },
            {
                id: 'q18', brainType: 'Emotion (나의 감정 및 관계 유형)', text: '선호하는 반려동물이 있나요?',
                options: [
                    { text: '활동적이고 애교 많은 강아지가 좋다. (활동적인)', tag: '#활동적인' },
                    { text: '독립적이고 차분한 고양이가 좋다. (차분한)', tag: '#차분한' },
                    { text: '둘 다 좋지만, 키울 자신은 없다. (현실주의형)', tag: '#현실주의형' },
                    { text: '반려동물을 키우는 것은 선호하지 않는다. (개인주의형)', tag: '#개인주의형' }
                ]
            },
             // --- 3) Thinking (나의 가치관 및 생각 유형) ---
            {
                id: 'q11', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '성공한 친구가 확실한 투자처라며 주식 정보를 주었습니다. 어떻게 하시겠어요?',
                options: [
                    { text: '친구를 믿고 \'영끌\' 대출을 해서 투자한다 (과감한투자)', tag: '#과감한투자' },
                    { text: '현재 보유한 현금 전부를 투자한다 (공격적투자)', tag: '#공격적투자' },
                    { text: '여유 자금의 절반 정도만 신중하게 투자한다 (안정적투자)', tag: '#안정적투자' },
                    { text: '스스로 분석 없이는 투자하지 않는다 (원칙주의형)', tag: '#원칙주의형' }
                ]
            },
             {
                id: 'q19', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '연인과 갈등이 생겼을 때, 당신은 어떻게 해결하나요?',
                options: [
                    { text: '감정이 가라앉을 때까지 기다렸다가 차분히 대화한다. (논리적대화)', tag: '#논리적대화' },
                    { text: '갈등이 길어지는게 싫어 빨리 사과하고 넘어간다. (갈등회피형)', tag: '#갈등회피형' },
                    { text: '감정을 솔직하게 모두 표현해야 직성이 풀린다. (감정표현형)', tag: '#감정표현형' },
                    { text: '함께 문제를 분석하고 해결책을 찾으려 노력한다. (문제해결형)', tag: '#문제해결형' }
                ]
            },
            {
                id: 'q27', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '배우자가 청소기를 돌렸는데 구석에 먼지가 그대로 있습니다. 당신의 반응은?',
                 options: [
                    { text: '우와, 청소해줬네! 정말 고마워~ (긍정적강화)', tag: '#긍정적강화' },
                    { text: '고마워! 다음엔 이쪽 구석도 한번 더 신경 써주면 완벽할 것 같아! (피드백제공)', tag: '#피드백제공' },
                    { text: '말없이 내가 직접 나머지 먼지를 청소한다. (갈등회피형)', tag: '#갈등회피형' },
                    { text: '그 정도는 괜찮아. 신경 쓰지 않는다. (자유로운)', tag: '#자유로운' }
                ]
            },
            {
                id: 'q24', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '결혼 후 양가 부모님 댁 방문 빈도는 어느 정도가 적당하다고 생각하시나요?',
                options: [
                    { text: '명절이나 생신 등 특별한 날에만 방문한다. (독립성중시)', tag: '#독립성중시' },
                    { text: '한두 달에 한 번 정도는 정기적으로 찾아뵙는다. (가족중심형)', tag: '#가족중심형' },
                    { text: '정해진 것 없이, 필요하거나 원할 때 자유롭게 왕래한다. (자유추구형)', tag: '#자유추구형' },
                    { text: '가까이 살면서 자주 왕래하며 가깝게 지낸다. (관계중심형)', tag: '#관계중심형' }
                ]
            },
             {
                id: 'q25', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '가사(집안일) 분담에 대한 당신의 생각은?',
                options: [
                    { text: '각자 잘하는 일을 정해서 명확하게 역할을 나눈다. (효율중시형)', tag: '#효율중시형' },
                    { text: '정해놓지 않고, 시간이 되거나 먼저 보는 사람이 한다. (자율형)', tag: '#자율형' },
                    { text: '주말 등 특정 시간을 정해 함께 집중적으로 처리한다. (계획형)', tag: '#계획형' },
                    { text: '가사도우미, 식기세척기 등 시스템을 적극 활용한다. (편리성추구)', tag: '#편리성추구' }
                ]
            },
            {
                id: 'q12', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '이상적인 자녀 수는 몇 명인가요?',
                options: [
                    { text: '딩크(DINK)족, 자녀 없이 둘만의 삶 (개인주의형)', tag: '#개인주의형' },
                    { text: '한 명의 자녀에게 집중 (계획형)', tag: '#계획형' },
                    { text: '안정적이고 화목한 두 명의 자녀 (가정중심형)', tag: '#가정중심형' },
                    { text: '다둥이 가정을 꿈꿔요 (다자녀선호)', tag: '#다자녀선호' }
                ]
            },
            {
                id: 'q13', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '선호하는 부부의 경제 활동 형태는 무엇인가요?',
                options: [
                    { text: '각자의 커리어를 존중하는 맞벌이 (성장지향형)', tag: '#성장지향형' },
                    { text: '상황에 따라 유연하게, 가능하면 맞벌이 (상황적응형)', tag: '#상황적응형' },
                    { text: '한 사람은 경제활동, 한 사람은 가정을 돌보는 외벌이 (전통적가치관)', tag: '#전통적가치관' },
                    { text: '경제적 여유만 있다면, 자유롭게 살고 싶어요 (자유추구형)', tag: '#자유추구형' }
                ]
            },
            {
                id: 'q15', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '당신이 결혼을 원하는 가장 큰 이유는 무엇인가요?',
                options: [
                    { text: '정서적 안정감과 평생의 동반자를 얻기 위해 (안정지향형)', tag: '#안정지향형' },
                    { text: '사랑하는 사람과 가정을 꾸리기 위해 (가정중심형)', tag: '#가정중심형' },
                    { text: '더 나은 미래를 함께 계획하고 성장하기 위해 (성장지향형)', tag: '#성장지향형' },
                    { text: '함께 다양한 경험을 하며 인생을 더 즐겁게 살기 위해 (모험추구형)', tag: '#모험추구형' }
                ]
            },
            {
                id: 'q16', brainType: 'Thinking (나의 가치관 및 생각 유형)', text: '신혼집을 구한다면, 당신의 우선순위는 어디에 있나요?',
                options: [
                    { text: '미래 가치를 보고 서울 중심지 아파트 (미래가치중시)', tag: '#미래가치중시' },
                    { text: '현재의 안정을 위해 경기도 신축 아파트 (현재안정중시)', tag: '#현재안정중시' },
                    { text: '직주근접이 가장 중요 (실용주의형)', tag: '#실용주의형' },
                    { text: '개인의 취향이 담긴 인테리어의 집 (심미주의형)', tag: '#심미주의형' }
                ]
            }
        ];

        // --- NEW: 성향 그룹 정의 ---
        const tagGroups = {
            EMOTIONAL_CONNECT: ['#낭만주의형', '#관계중심형', '#감성형', '#세심함중시', '#스킨십중시', '#정서적지지', '#배려형', '#감정표현형', '#긍정적강화'],
            PRACTICAL_RATIONAL: ['#실용주의형', '#원칙주의형', '#현실주의형', '#이성적판단', '#논리적대화', '#문제해결형', '#효율중시형', '#피드백제공', '#미래가치중시'],
            STABILITY_ORIENTED: ['#안정지향형', '#안정적투자', '#계획형', '#집순이/집돌이', '#보수적가치관', '#현재안정중시', '#전통적가치관'],
            ACTIVE_EXPERIENCE: ['#경험중시형', '#성취지향형', '#사교형', '#활동적인', '#모험추구형', '#이벤트선호', '#과감한투자', '#공격적투자'],
            AUTONOMY_FLEXIBILITY: ['#개인주의형', '#쿨한연애', '#자유로운표현', '#사생활중시', '#자유추구형', '#독립성중시', '#자율형', '#갈등회피형'],
            ADAPTIVE_BALANCED: ['#상황적응형', '#감정조절형', '#편리성추구']
        };

        const maleQuestionsContainer = document.getElementById('male-questions');
        const femaleQuestionsContainer = document.getElementById('female-questions');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultsContainer = document.getElementById('results');
        const matchingScoreEl = document.getElementById('matching-score');
        const scoreBarEl = document.getElementById('score-bar');
        const maleTagsEl = document.getElementById('male-tags');
        const femaleTagsEl = document.getElementById('female-tags');
        const warningMessage = document.getElementById('warning-message');
        const interpretationTextEl = document.getElementById('interpretation-text');

        // --- NEW: 태그가 어느 그룹에 속하는지 찾는 함수 ---
        function findTagGroup(tag) {
            for (const group in tagGroups) {
                if (tagGroups[group].includes(tag)) {
                    return group;
                }
            }
            return null;
        }

        function createQuestionHTML(q, gender) {
            const optionsHTML = q.options.map((opt, index) => `
                <label class="block border border-gray-200 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                    <input type="radio" name="${q.id}-${gender}" value="${index}" class="mr-2" data-tag="${opt.tag}">
                    ${opt.text}
                </label>
            `).join('');

            return `
                <div class="question-card bg-white p-4 rounded-lg shadow-md">
                    <p class="font-semibold mb-3">${q.text}</p>
                    <div class="space-y-2">
                        ${optionsHTML}
                    </div>
                </div>
            `;
        }

        function renderQuestions() {
            let maleHTML = '';
            let femaleHTML = '';
            let lastMaleBrainType = '';
            let lastFemaleBrainType = '';

            questions.forEach(q => {
                if(q.brainType !== lastMaleBrainType) {
                    maleHTML += `<h3 class="brain-type-header male-header">${q.brainType}</h3>`;
                    lastMaleBrainType = q.brainType;
                }
                maleHTML += createQuestionHTML(q, 'male');

                if(q.brainType !== lastFemaleBrainType) {
                    femaleHTML += `<h3 class="brain-type-header female-header">${q.brainType}</h3>`;
                    lastFemaleBrainType = q.brainType;
                }
                femaleHTML += createQuestionHTML(q, 'female');
            });

            maleQuestionsContainer.innerHTML = maleHTML;
            femaleQuestionsContainer.innerHTML = femaleHTML;
        }

        function calculateResults() {
            const totalQuestions = questions.length;
            const maleAnsweredCount = document.querySelectorAll('#male-questions input:checked').length;
            const femaleAnsweredCount = document.querySelectorAll('#female-questions input:checked').length;

            if (maleAnsweredCount < totalQuestions || femaleAnsweredCount < totalQuestions) {
                warningMessage.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                return;
            }

            warningMessage.classList.add('hidden');
            
            let totalScore = 0; // 점수 계산을 위한 변수
            const maleTags = {};
            const femaleTags = {};

            questions.forEach(q => {
                const maleAnswerNode = document.querySelector(`input[name="${q.id}-male"]:checked`);
                const femaleAnswerNode = document.querySelector(`input[name="${q.id}-female"]:checked`);

                const maleTag = maleAnswerNode.dataset.tag;
                const femaleTag = femaleAnswerNode.dataset.tag;
                
                // --- SCORING LOGIC CHANGE START ---
                // 1. 완벽히 일치하는 경우: 1점
                if (maleAnswerNode.value === femaleAnswerNode.value) {
                    totalScore += 1;
                } else {
                    // 2. 답변은 다르지만, 성향 그룹이 같은 경우: 0.5점
                    const maleGroup = findTagGroup(maleTag);
                    const femaleGroup = findTagGroup(femaleTag);
                    if (maleGroup && maleGroup === femaleGroup) {
                        totalScore += 0.5;
                    }
                    // 3. 성향 그룹도 다르면 0점 (아무것도 더하지 않음)
                }
                // --- SCORING LOGIC CHANGE END ---
                
                maleTags[maleTag] = (maleTags[maleTag] || 0) + 1;
                femaleTags[femaleTag] = (femaleTags[femaleTag] || 0) + 1;
            });

            const score = Math.round((totalScore / totalQuestions) * 100);
            matchingScoreEl.textContent = `${score}%`;
            setTimeout(() => {
                 scoreBarEl.style.width = `${score}%`;
            }, 100);

            // Display tags
            maleTagsEl.innerHTML = Object.entries(maleTags)
                .sort((a, b) => b[1] - a[1])
                .map(([tag, count]) => `<span class="result-tag font-medium py-1 px-3 rounded-full text-sm">${tag}${count > 1 ? ` x${count}` : ''}</span>`)
                .join('');
            
            femaleTagsEl.innerHTML = Object.entries(femaleTags)
                .sort((a, b) => b[1] - a[1])
                .map(([tag, count]) => `<span class="result-tag font-medium py-1 px-3 rounded-full text-sm">${tag}${count > 1 ? ` x${count}` : ''}</span>`)
                .join('');

            // Interpretation
            let interpretationHTML = '';
            if (score >= 80) {
                interpretationHTML = `<strong>환상의 커플! 찰떡궁합!</strong><br>두 분은 핵심적인 가치관과 라이프스타일이 매우 유사합니다. 서로를 깊이 이해하고 존중하며 안정적이고 조화로운 관계를 만들어갈 가능성이 매우 높습니다. 지금처럼 서로의 생각과 감정을 공유하며 사랑을 키워나가세요!`;
            } else if (score >= 50) {
                interpretationHTML = `<strong>서로를 알아가는 매력적인 커플!</strong><br>두 분은 비슷한 점도 많지만, 서로 다른 매력도 가지고 있네요! 이 차이점은 갈등의 원인이 되기보다, 서로를 더 넓게 이해하고 함께 성장할 수 있는 좋은 기회가 될 것입니다. 서로의 다른 점에 대해 열린 마음으로 대화해보세요.`;
            } else {
                interpretationHTML = `<strong>성장의 기회가 많은 커플!</strong><br>두 분은 서로 다른 개성을 가지고 있어 함께할 때 더 큰 시너지를 낼 수 있는 잠재력을 가졌습니다. '틀림'이 아닌 '다름'을 인정하고 서로의 방식을 존중하는 것이 중요합니다. 이 테스트가 서로를 이해하는 첫걸음이 되기를 바랍니다.`;
            }
            interpretationTextEl.innerHTML = interpretationHTML;

            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        calculateBtn.addEventListener('click', calculateResults);

        renderQuestions();
    </script>
</body>
</html>
